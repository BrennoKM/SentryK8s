apiVersion: v1
kind: Secret
metadata:
  name: prometheus-community-helm-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: helm
  name: prometheus-community
  url: https://prometheus-community.github.io/helm-charts

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 58.2.0
    chart: kube-prometheus-stack
    helm:
      values: |
        installCRDs: true
        
        prometheus:
          enabled: true
          persistence:
            enabled:
          
          prometheusSpec:
            additionalScrapeConfigs:
              - job_name: 'rabbitmq-direct-scrape'
                static_configs:
                  - targets: ['sentryk8s-dev-rabbitmq.sentryk8s-dev.svc.cluster.local:9419']
          
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-adapter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus-adapter
    targetRevision: 4.0.0
    helm:
      values: |
        prometheus:
          url: http://prometheus-app-kube-promet-prometheus.monitoring.svc
        rules:
          default: false
          custom:
            - seriesQuery: 'rabbitmq_queue_messages_ready{queue!=""}'
              name:
                matches: "rabbitmq_queue_messages_ready"
                as: "rabbitmq_queue_messages_ready"
              metricsQuery: |
                avg(rabbitmq_queue_messages_ready{<<.LabelMatchers>>}) by (queue, instance, vhost)


  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
